spring.application.name=sports

server.port=8085

spring.jpa.database=POSTGRESQL
spring.sql.init.platform=postgres
spring.datasource.username=${USERNAME}
spring.datasource.password=${PASSWORD}
spring.datasource.host=localhost
spring.datasource.db=race-db
spring.datasource.url=jdbc:postgresql://${spring.datasource.host}/${spring.datasource.db}?user=${spring.datasource.username}&password=${spring.datasource.password}
spring.jpa.show-sql=false
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=update
spring.datasource.tomcat.default-auto-commit=false

#spring.sql.init.mode=always

api.key=${API_KEY}
base.url=https://api.openweathermap.org/data/2.5/weather?q=
